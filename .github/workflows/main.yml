name: Build iFunnier IPA

on:
  workflow_dispatch:
    inputs:
      ipa_url:
        description: 'Direct URL to iFunny IPA'
        required: true

jobs:
  build:
    name: Build and Inject
    runs-on: macos-latest
    permissions:
      contents: write

    env:
      THEOS: ${{ github.workspace }}/theos

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Dependencies
        run: |
          brew install make ldid dpkg wget

      - name: Setup Theos
        uses: actions/checkout@v4
        with:
          repository: theos/theos
          path: theos
          submodules: recursive
          ref: master

      - name: Setup iOS SDK
        run: |
          git clone --quiet -n --depth=1 --filter=tree:0 https://github.com/theos/sdks/
          cd sdks
          git sparse-checkout set --no-cone iPhoneOS14.5.sdk
          git checkout
          mkdir -p $THEOS/sdks
          mv *.sdk $THEOS/sdks/

      - name: Build Tweak
        run: |
          make package DEBUG=0 FINALPACKAGE=1
          
          if [ ! -f packages/*.deb ]; then
             echo "::error::Build failed! No .deb file found."
             exit 1
          fi

      - name: Download and Verify IPA
        run: |
          # Matches the working YTLite logic exactly
          wget "${{ inputs.ipa_url }}" --no-verbose -O ifunny.ipa

          # Validate file type (Magic numbers check)
          file_type=$(file --mime-type -b ifunny.ipa)

          if [[ "$file_type" != "application/x-ios-app" && "$file_type" != "application/zip" ]]; then
            echo "::error::Validation failed: The downloaded file is not a valid IPA. Detected type: $file_type."
            exit 1
          fi
          
          echo "IPA verified successfully."

      - name: Inject Tweak (Azule)
        run: |
          git clone --depth 1 https://github.com/Al4ise/Azule
          chmod +x Azule/azule

          DEB_FILE=$(ls packages/*.deb | head -n 1)
          echo "Injecting $DEB_FILE..."

          # Inject (-s skips signing)
          ./Azule/azule -i ifunny.ipa -o iFunnier_Patched.ipa -f "$DEB_FILE" -n "iFunnier" -s

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: iFunnier-Patched-IPA
          path: iFunnier_Patched.ipa
