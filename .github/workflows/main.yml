name: Build iFunnier IPA

on:
  workflow_dispatch:
    inputs:
      ipa_url:
        description: 'Direct URL to iFunny IPA'
        required: true

jobs:
  build:
    name: Build and Inject
    runs-on: macos-latest
    permissions:
      contents: write

    env:
      THEOS: ${{ github.workspace }}/theos

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Dependencies
        run: |
          brew install make ldid dpkg wget
          # Install Pyzule (Cyan) - The same tool used in YTLite
          pipx install --force https://github.com/asdfzxcvbn/pyzule-rw/archive/main.zip

      - name: Setup Theos
        uses: actions/checkout@v4
        with:
          repository: theos/theos
          path: theos
          submodules: recursive
          ref: master

      - name: Setup iOS SDK
        run: |
          git clone --quiet -n --depth=1 --filter=tree:0 https://github.com/theos/sdks/
          cd sdks
          git sparse-checkout set --no-cone iPhoneOS14.5.sdk
          git checkout
          mkdir -p $THEOS/sdks
          mv *.sdk $THEOS/sdks/

      - name: Build Tweak
        run: |
          make package DEBUG=0 FINALPACKAGE=1
          
          # Move the compiled DEB to a clean location
          mkdir -p ${{ github.workspace }}/build_output
          mv packages/*.deb ${{ github.workspace }}/build_output/iFunnier.deb
          
          if [ ! -f ${{ github.workspace }}/build_output/iFunnier.deb ]; then
             echo "::error::Build failed! No .deb file found."
             exit 1
          fi

      - name: Download IPA
        run: |
          # Use the exact wget logic from the YTLite reference
          wget "${{ inputs.ipa_url }}" --no-verbose -O ${{ github.workspace }}/ifunny.ipa

          # Verify it's a real IPA/Zip file
          file_type=$(file --mime-type -b ${{ github.workspace }}/ifunny.ipa)
          if [[ "$file_type" != "application/x-ios-app" && "$file_type" != "application/zip" && "$file_type" != "application/octet-stream" ]]; then
            echo "::error::Validation failed: The downloaded file is not a valid IPA. Detected type: $file_type"
            exit 1
          fi

      - name: Inject Tweak (Cyan)
        run: |
          # Use Pyzule (cyan) to inject, just like YTLite
          # -i: Input IPA
          # -o: Output IPA
          # -f: Tweak file (.deb)
          cyan -i ${{ github.workspace }}/ifunny.ipa \
               -o ${{ github.workspace }}/iFunnier_Patched.ipa \
               -f ${{ github.workspace }}/build_output/iFunnier.deb

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: iFunnier-Patched-IPA
          path: ${{ github.workspace }}/iFunnier_Patched.ipa
