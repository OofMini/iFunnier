name: Build .deb Only

on:
  workflow_dispatch:

jobs:
  build:
    name: Build Tweak
    runs-on: macos-latest
    permissions:
      contents: read

    env:
      THEOS: ${{ github.workspace }}/theos

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Dependencies
        run: brew install make ldid dpkg

      - name: Setup Theos
        uses: actions/checkout@v4
        with:
          repository: theos/theos
          path: theos
          submodules: recursive
          ref: master

      - name: Setup iOS SDK
        run: |
          git clone --quiet -n --depth=1 --filter=tree:0 https://github.com/theos/sdks/
          cd sdks
          git sparse-checkout set --no-cone iPhoneOS16.5.sdk
          git checkout
          mkdir -p $THEOS/sdks
          mv *.sdk $THEOS/sdks/

      - name: Build Tweak
        run: |
          make package DEBUG=0 FINALPACKAGE=1
          
          # Create output directory
          mkdir -p ${{ github.workspace }}/build_output
          
          # Move the generated deb file to the output directory with a clean name
          mv packages/*.deb ${{ github.workspace }}/build_output/iFunnier.deb
          
          # Verify build success
          if [ ! -f ${{ github.workspace }}/build_output/iFunnier.deb ]; then
             echo "::error::Build failed! No .deb file found."
             exit 1
          fi

      - name: Upload Tweak Artifact
        uses: actions/upload-artifact@v4
        with:
          name: iFunnier_Deb
          path: ${{ github.workspace }}/build_output/iFunnier.deb
          if-no-files-found: error
