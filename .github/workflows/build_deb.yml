name: Build .deb Only

on:
  workflow_dispatch:

jobs:
  build:
    name: Build Tweak
    runs-on: macos-latest
    permissions:
      contents: write

    env:
      THEOS: ${{ github.workspace }}/theos

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Dependencies
        run: brew install make ldid dpkg

      - name: Setup Theos
        uses: actions/checkout@v4
        with:
          repository: theos/theos
          path: theos
          submodules: recursive
          ref: master

      - name: Setup iOS SDK
        run: |
          git clone --quiet -n --depth=1 --filter=tree:0 https://github.com/theos/sdks/
          cd sdks
          git sparse-checkout set --no-cone iPhoneOS16.5.sdk
          git checkout
          mkdir -p $THEOS/sdks
          mv *.sdk $THEOS/sdks/

      - name: Build Tweak
        run: |
          make package DEBUG=0 FINALPACKAGE=1
          
          mkdir -p ${{ github.workspace }}/build_output
          mv packages/*.deb ${{ github.workspace }}/build_output/iFunnier.deb
          
          if [ ! -f ${{ github.workspace }}/build_output/iFunnier.deb ]; then
             echo "::error::Build failed! No .deb file found."
             exit 1
          fi

      - name: Create Draft Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: deb-v${{ github.run_number }}
          name: iFunnier .deb (Build ${{ github.run_number }})
          files: ${{ github.workspace }}/build_output/iFunnier.deb
          draft: true
          body: |
            ### iFunnier Tweak Build
            - **Build Number**: ${{ github.run_number }}
            - **Type**: .deb Package (No IPA injection)
            - **Status**: Draft Release
