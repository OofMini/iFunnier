name: Build iFunnier IPA

on:
  workflow_dispatch:
    inputs:
      ipa_url:
        description: 'Direct URL to iFunny IPA'
        required: true

jobs:
  build:
    name: Build and Inject
    runs-on: macos-latest
    permissions:
      contents: write

    env:
      THEOS: ${{ github.workspace }}/theos

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Dependencies
        run: |
          brew install make ldid dpkg

      - name: Setup Theos
        uses: actions/checkout@v4
        with:
          repository: theos/theos
          path: theos
          submodules: recursive
          ref: master

      - name: Setup iOS SDK
        run: |
          git clone --quiet -n --depth=1 --filter=tree:0 https://github.com/theos/sdks/
          cd sdks
          git sparse-checkout set --no-cone iPhoneOS14.5.sdk
          git checkout
          mkdir -p $THEOS/sdks
          mv *.sdk $THEOS/sdks/

      - name: Build Tweak
        run: |
          make package DEBUG=0 FINALPACKAGE=1
          
          if [ ! -f packages/*.deb ]; then
             echo "::error::Build failed! No .deb file found."
             exit 1
          fi

      - name: Download and Verify IPA
        run: |
          # 1. Get URL and Auto-Fix Dropbox links
          url="${{ github.event.inputs.ipa_url }}"
          
          # Replace 'dl=0' with 'dl=1' to force direct download
          if [[ $url == *"dropbox.com"* ]]; then
             echo "Detected Dropbox link. Forcing direct download..."
             url=$(echo "$url" | sed 's/dl=0/dl=1/g')
          fi

          echo "Downloading from: $url"

          # 2. Download (User-Agent mimics a browser to prevent blocks)
          curl -L -A "Mozilla/5.0" -o ifunny.ipa "$url"

          # 3. Verify File Size (> 20MB)
          # iFunny is usually ~100MB. If it's < 20MB, it's likely an HTML error page.
          FILE_SIZE=$(stat -f%z ifunny.ipa)
          echo "Downloaded size: $FILE_SIZE bytes"

          if [ "$FILE_SIZE" -lt 20971520 ]; then
             echo "::error::File is too small ($FILE_SIZE bytes). This is likely an HTML page, not the IPA."
             echo "::error::Please ensure your link is a DIRECT download link."
             exit 1
          fi

          # 4. Verify ZIP Integrity
          if ! unzip -tq ifunny.ipa; then
             echo "::error::Invalid IPA. The file is not a valid zip archive."
             exit 1
          fi
          
          echo "IPA verification successful."

      - name: Inject Tweak (Azule)
        run: |
          git clone --depth 1 https://github.com/Al4ise/Azule
          chmod +x Azule/azule

          DEB_FILE=$(ls packages/*.deb | head -n 1)
          echo "Injecting $DEB_FILE..."

          # Inject (-s skips signing)
          ./Azule/azule -i ifunny.ipa -o iFunnier_Patched.ipa -f "$DEB_FILE" -n "iFunnier" -s

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: iFunnier-Patched-IPA
          path: iFunnier_Patched.ipa
