name: iFunnier Debug (FLEX)

on:
  workflow_dispatch:
    inputs:
      ipa_url:
        description: 'Direct URL to iFunny IPA'
        required: true

jobs:
  build:
    name: Build and Inject (Debug)
    runs-on: macos-latest
    permissions:
      contents: write

    env:
      THEOS: ${{ github.workspace }}/theos

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Dependencies
        run: |
          brew install make ldid dpkg wget
          pipx install --force https://github.com/asdfzxcvbn/pyzule-rw/archive/main.zip

      - name: Setup Theos
        uses: actions/checkout@v4
        with:
          repository: theos/theos
          path: theos
          submodules: recursive
          ref: master

      - name: Setup iOS SDK
        run: |
          git clone --quiet -n --depth=1 --filter=tree:0 https://github.com/theos/sdks/
          cd sdks
          git sparse-checkout set --no-cone iPhoneOS14.5.sdk
          git checkout
          mkdir -p $THEOS/sdks
          mv *.sdk $THEOS/sdks/

      - name: Patch Sidebar Button to Load FLEX
        run: |
          # We look for the line in Logos/IFunnierSettings.x that detects the button press.
          # We inject the FLEX command immediately after the opening brace '{'.
          # This makes the "iFunnier" sidebar button open FLEX instead of the settings menu.
          sed -i '' '/selectedItem.type == kIFunnierSettingsTag) {/s/{/{ \[\[%c(FLEXManager) sharedManager\] showExplorer\]; return;/' Logos/IFunnierSettings.x
          
          # Verify the patch applied
          echo "Verifying Patch:"
          grep "FLEXManager" Logos/IFunnierSettings.x

      - name: Build Tweak (Debug)
        run: |
          # DEBUG=1 and FINALPACKAGE=0 ensures debug symbols are kept
          make package DEBUG=1 FINALPACKAGE=0
          
          mkdir -p ${{ github.workspace }}/build_output
          mv packages/*.deb ${{ github.workspace }}/build_output/iFunnier_Debug.deb
          
          if [ ! -f ${{ github.workspace }}/build_output/iFunnier_Debug.deb ]; then
             echo "::error::Build failed! No .deb file found."
             exit 1
          fi

      - name: Download Files (IPA & libFLEX)
        run: |
          # 1. Download User IPA
          wget "${{ inputs.ipa_url }}" --no-verbose -O ${{ github.workspace }}/ifunny.ipa

          # 2. Download libFLEX.dylib (Pre-compiled)
          wget "https://github.com/oa414/libFLEX/raw/master/libFLEX.dylib" --no-verbose -O ${{ github.workspace }}/libFLEX.dylib

          # Verify File Types
          file_type=$(file --mime-type -b ${{ github.workspace }}/ifunny.ipa)
          if [[ "$file_type" != "application/x-ios-app" && "$file_type" != "application/zip" && "$file_type" != "application/octet-stream" ]]; then
            echo "::error::Validation failed: The downloaded IPA is invalid. Detected type: $file_type"
            exit 1
          fi

      - name: Inject Tweak & Library (Cyan)
        run: |
          # Injecting BOTH the debug deb AND the libFLEX.dylib
          cyan -i ${{ github.workspace }}/ifunny.ipa \
               -o ${{ github.workspace }}/iFunnier_Debug.ipa \
               -f ${{ github.workspace }}/build_output/iFunnier_Debug.deb ${{ github.workspace }}/libFLEX.dylib

      - name: Create Draft Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: debug-v${{ github.run_number }}
          name: iFunnier Debug Build ${{ github.run_number }}
          files: ${{ github.workspace }}/iFunnier_Debug.ipa
          draft: true
