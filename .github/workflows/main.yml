name: Build iFunnier IPA

on:
  workflow_dispatch:
    inputs:
      ipa_url:
        description: 'Direct URL to iFunny IPA'
        required: true

jobs:
  build:
    name: Build and Inject
    runs-on: macos-latest
    permissions:
      contents: write

    env:
      THEOS: ${{ github.workspace }}/theos

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Dependencies
        run: |
          brew install make ldid dpkg
          
          # Manually install optool to prevent Azule from failing to download it
          # We download a known working binary for macOS
          curl -L -o optool https://github.com/alexzielenski/optool/releases/download/0.1/optool
          chmod +x optool
          sudo mv optool /usr/local/bin/

      - name: Setup Theos
        uses: actions/checkout@v4
        with:
          repository: theos/theos
          path: theos
          submodules: recursive
          ref: master

      - name: Setup iOS SDK
        run: |
          git clone --quiet -n --depth=1 --filter=tree:0 https://github.com/theos/sdks/
          cd sdks
          git sparse-checkout set --no-cone iPhoneOS14.5.sdk
          git checkout
          mkdir -p $THEOS/sdks
          mv *.sdk $THEOS/sdks/

      - name: Build Tweak
        run: |
          make package DEBUG=0 FINALPACKAGE=1
          
          if [ ! -f packages/*.deb ]; then
             echo "::error::Build failed! No .deb file found."
             exit 1
          fi

      - name: Download and Verify IPA
        run: |
          echo "Downloading IPA..."
          # -L follows redirects, -f fails on HTTP errors
          curl -L -f -o ifunny.ipa "${{ github.event.inputs.ipa_url }}"

          # 1. Check if file exists and has size
          if [ ! -s ifunny.ipa ]; then
             echo "::error::Download failed. File is empty or missing."
             exit 1
          fi

          # 2. Check File Size (iFunny should be > 50MB)
          FILE_SIZE=$(stat -f%z ifunny.ipa)
          echo "Downloaded file size: $FILE_SIZE bytes"
          
          # 20MB threshold (20 * 1024 * 1024 = 20971520)
          if [ "$FILE_SIZE" -lt 20971520 ]; then
             echo "::error::File is too small ($FILE_SIZE bytes). This is likely an HTML page or error message, not the real IPA."
             echo "::error::Please check your download link. It must be a DIRECT link to the .ipa file."
             exit 1
          fi

          # 3. Check if it is a valid ZIP archive
          echo "Verifying ZIP integrity..."
          if ! unzip -tq ifunny.ipa; then
             echo "::error::The downloaded file is not a valid IPA/ZIP archive."
             exit 1
          fi
          
          echo "IPA verified successfully."

      - name: Inject Tweak (Azule)
        run: |
          git clone --depth 1 https://github.com/Al4ise/Azule
          chmod +x Azule/azule

          DEB_FILE=$(ls packages/*.deb | head -n 1)
          echo "Using DEB: $DEB_FILE"

          # Inject using Azule
          # We use absolute paths to be safe
          ./Azule/azule -i "$(pwd)/ifunny.ipa" -o "$(pwd)/iFunnier_Patched.ipa" -f "$DEB_FILE" -n "iFunnier" -s

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: iFunnier-Patched-IPA
          path: iFunnier_Patched.ipa
