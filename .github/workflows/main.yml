name: Build iFunnier IPA

on:
  workflow_dispatch:
    inputs:
      ipa_url:
        description: 'Direct URL to iFunny IPA'
        required: true

jobs:
  build:
    name: Build and Inject
    runs-on: macos-latest
    permissions:
      contents: write

    env:
      THEOS: ${{ github.workspace }}/theos

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Dependencies
        run: |
          # Install build tools using Homebrew (Standard on macOS runners)
          brew install make ldid dpkg

      - name: Setup Theos
        uses: actions/checkout@v4
        with:
          repository: theos/theos
          path: theos
          submodules: recursive
          ref: master

      - name: Setup iOS SDK
        run: |
          # Download and setup the iOS SDK
          git clone --quiet -n --depth=1 --filter=tree:0 https://github.com/theos/sdks/
          cd sdks
          git sparse-checkout set --no-cone iPhoneOS14.5.sdk
          git checkout
          mkdir -p $THEOS/sdks
          mv *.sdk $THEOS/sdks/

      - name: Build Tweak
        run: |
          # Build the .deb file
          make package DEBUG=0 FINALPACKAGE=1

          # Verify build
          if [ ! -f packages/*.deb ]; then
             echo "::error::Build failed! No .deb file found."
             exit 1
          fi

      - name: Download IPA
        run: |
          wget "${{ github.event.inputs.ipa_url }}" --no-verbose -O ifunny.ipa

      - name: Inject Tweak (Azule)
        run: |
          # Clone Azule (Script to inject tweaks into IPAs)
          git clone --depth 1 https://github.com/Al4ise/Azule
          chmod +x Azule/azule

          # Find the generated .deb file
          DEB_FILE=$(ls packages/*.deb | head -n 1)

          # Inject!
          # -s: Skip signing (User signs via AltStore/SideStore)
          ./Azule/azule -i ifunny.ipa -o iFunnier_Patched.ipa -f "$DEB_FILE" -n "iFunnier" -s

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: iFunnier-Patched-IPA
          path: iFunnier_Patched.ipa
